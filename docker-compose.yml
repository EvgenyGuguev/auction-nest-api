services:
  api:
    container_name: auction_nest_api_dev
    build:
      context: .
      dockerfile: ./docker/development/Dockerfile
    ports:
      - "3030:3000"
    networks:
      - default
      - traefik-public
    volumes:
      - .:/app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/auction?schema=public
    depends_on:
      - db
    command: yarn start:dev
    labels:
      - traefik.docker.network=traefik-public
      - traefik.enable=true
      - traefik.http.routers.api.rule=Host(`api.localhost`)
      - traefik.http.routers.api.entrypoints=web

  db:
    container_name: auction_nest_db_dev
    image: postgres:14.1
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auction

  mailer:
    container_name: auction_nest_mailer_dev
    image: mailhog/mailhog
    ports:
      - 1025:1025
      - 8025:8025
    networks:
      - default
      - traefik-public
    labels:
      - traefik.docker.network=traefik-public
      - traefik.enable=true
      - traefik.http.routers.mailer.rule=Host(`mailer.localhost`)
      - traefik.http.routers.mailer.entrypoints=web

networks:
    traefik-public:
        external: true
